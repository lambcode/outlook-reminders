<!DOCTYPE html>
<html>
<head>
	<title>Outlook Reminder Options</title>
	<style>
		body {
			padding: 0 10px 10px 10px;
			width: 500px;
		}

		p {
			margin-bottom: 3px;
		}

		input[type="text"] {
			margin-bottom: 10px;
			width: 300px;
		}

		#finalReminderDiv {
			margin-top: 12px;
			margin-bottom: 22px;
		}

	</style>
	<link rel="stylesheet" href="css/checkbox.css">
</head>

<body>
	<p>OWA Url</p>
	<input type="text" id="owaUrl">

	<p>Timezone Id (see <a href="https://stackoverflow.com/a/7908482">here</a> for values that will most likely work)</p>
	<input type="text" id="timezoneId">

	<div id="finalReminderDiv">
		<input type="checkbox" id="finalReminder">
		<label for="finalReminder">Give me one last reminder when the event starts unless reminder has been dismissed</label>
	</div>

	<div id="status"></div>
	<button id="save">Save</button>

	<script src="js/options.js"></script>
</body>
</html>
